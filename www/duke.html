<html>
  <head>
    <title>Duke Nukem 3D</title>
    <script src="aeolipile.js"></script>

    <style>
      body { background-color: #000000; }
      .dukeGun {
          width: 100%;
          height: auto;
      }
      #gunTbl {
          width: 95%;
          height: 95%;
          margin-left: auto;
          margin-right: auto;
      }
    </style>
    <script>
    $(document).ready(function(){
        var ws = initAeolipile();

        $('[data-key]').touchstart(keyDownFn(ws))
                       .mousedown(keyDownFn(ws));
    });
    </script>
    
  </head>
  <body>
    <table id="gunTbl">
      <tr>
        <td><img class="dukeGun" data-key="1" src="dukeImages/pistolIcon.png"></img></td>
        <td><img class="dukeGun" data-key="2" src="dukeImages/shotgunIcon.png"></img></td>
      </tr>
      <tr>
        <td><img class="dukeGun" data-key="3" src="dukeImages/chaingunIcon.png"></img></td>
        <td><img class="dukeGun" data-key="4" src="dukeImages/rpgIcon.png"></img></td>
      </tr>
    </table>
  </body>
</html>
