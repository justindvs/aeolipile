<html>
  <head>
    <title>Duke Nukem 3D</title>
    <script src="/pyroscaphe.js"></script>
    <script> $(document).ready(function(){ initPyroscaphe(); }); </script>
    <style>
      body { background-color: #000000; }
      .dukeGun {
          width: 100%;
          height: auto;
      }
      #gunTbl {
          width: 95%;
          height: 95%;
          margin-left: auto;
          margin-right: auto;
      }
    </style>
  </head>
  <body>
    <table id="gunTbl">
      <tr>
        <td><img class="dukeGun" data-key="1" src="pistolIcon.png"></img></td>
        <td><img class="dukeGun" data-key="2" src="shotgunIcon.png"></img></td>
      </tr>
      <tr>
        <td><img class="dukeGun" data-key="3" src="chaingunIcon.png"></img></td>
        <td><img class="dukeGun" data-key="4" src="rpgIcon.png"></img></td>
      </tr>
    </table>
  </body>
</html>
